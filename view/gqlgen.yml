# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
models:
  Namespace:
    model: k8s.io/api/core/v1.Namespace
  Kmake:
    model: github.com/bythepowerof/kmake-controller/api/v1.Kmake
  Rule:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeRule
  KmakeRun:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeRun   
  KmakeRunOperation:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeRunOperation
  KmakeRunJob:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeRunJob
  KmakeRunFileWait:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeRunFileWait
  KmakeRunDummy:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeRunDummy
  JobType:
    model: github.com/bythepowerof/gqlgen-kmakeapi/controller.JobType
  RunType:
    model: github.com/bythepowerof/gqlgen-kmakeapi/controller.RunType
  KV:
    model: github.com/bythepowerof/gqlgen-kmakeapi/controller.KV
  KmakeScheduleRun:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleRun
  KmakeScheduleRunOperation:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleRunOperation
  KmakeScheduleRunStart:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleRunStart
  KmakeScheduleRunRestart:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleRunRestart
  KmakeScheduleRunStop:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleRunStop
  KmakeScheduleDelete:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleDelete
  KmakeScheduleCreate:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleCreate
  KmakeScheduleReset:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleReset
  KmakeScheduleForce:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeScheduleForce
  KmakeNowScheduler:
    model: github.com/bythepowerof/kmake-controller/api/v1.KmakeNowScheduler


