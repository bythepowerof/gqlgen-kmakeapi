# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: 
  - github.com/bythepowerof/kmake-controller/api/v1
  - github.com/bythepowerof/kmake-controller/gql
  - github.com/bythepowerof/gqlgen-kmakeapi/controller
models:
  Namespace:
    model: k8s.io/api/core/v1.Namespace
  Kmake:
    model: v1.Kmake
    fields:
      name:
        fieldName: GetName
      namespace:
        fieldName: GetNamespace
      status:
        fieldName: GetStatus
  Rule:
    model: v1.KmakeRule
  KmakeRun:
    model: v1.KmakeRun
    fields:
      name:
        fieldName: GetName   
      namespace:
        fieldName: GetNamespace
      status:
        fieldName: GetStatus
  KmakeRunOperation:
    model: v1.KmakeRunOperation
  KmakeRunJob:
    model: v1.KmakeRunJob
  KmakeRunFileWait:
    model: v1.KmakeRunFileWait
  KmakeRunDummy:
    model: v1.KmakeRunDummy
  JobType:
    model: controller.JobType
  RunType:
    model: controller.RunType
  KV:
    model: v1.KV
  KmakeScheduleRun:
    model: v1.KmakeScheduleRun
    fields:
      name:
        fieldName: GetName
      namespace:
        fieldName: GetNamespace
      status:
        fieldName: GetStatus
  KmakeScheduleRunOperation:
    model: v1.KmakeScheduleRunOperation
  KmakeScheduleRunStart:
    model: v1.KmakeScheduleRunStart
  KmakeScheduleRunRestart:
    model: v1.KmakeScheduleRunRestart
  KmakeScheduleRunStop:
    model: v1.KmakeScheduleRunStop
  KmakeScheduleDelete:
    model: v1.KmakeScheduleDelete
  KmakeScheduleCreate:
    model: v1.KmakeScheduleCreate
  KmakeScheduleReset:
    model: v1.KmakeScheduleReset
  KmakeScheduleForce:
    model: v1.KmakeScheduleForce
  KmakeNowScheduler:
    model: v1.KmakeNowScheduler
    fields:
      name:
        fieldName: GetName
      namespace:
        fieldName: GetNamespace
      status:
        fieldName: GetStatus
  KmakeScheduler:
    model: gql.KmakeScheduler
    fields:
      name:
        fieldName: GetName
      namespace:
        fieldName: GetNamespace
      status:
        fieldName: GetStatus
  KmakeObject:
    model: gql.KmakeObject
    fields:
      name:
        fieldName: GetName
      namespace:
        fieldName: GetNamespace
      status:
        fieldName: GetStatus
  KmakeRunOp:
    model: gql.KmakeRunOperation
  KmakeScheduleRunOp:
    model: gql.KmakeScheduleRunOperation
